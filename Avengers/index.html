<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div style="position:sticky; top:0; z-index: 99999; background-color: black;">


        <div class="menu" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#home"> Home</a></li>
                <li><a href="#Gridview">Grid view</a></li>
                <li><a href="#Sliding">Sliding</a></li>

            </ul>
        </div>
    </div>

    <div class="container">

        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"> Avengers</h2><img src="download%20(7).jpg">
            </div>
        </section>
        <section id="Gridview">
            <h2> Gallery</h2>
            <div class="row">
                <img src="avengers-tony-stark-iron-man-movie-hd-wallpaper-2880x1800-1920x1080.jpg" class="image2">
                <img src="download%20(3).jpg" class="image2">
                <img src="download%20(2).jpg" class="image2">
                <img src="download%20(1).jpg" class="image2">
            </div>
            <br>
            <div class="row">
                <img class="image2" src="download%20(4).jpg">
                <img class="image2" src="download%20(5).jpg">
                <img class="image2" src="download.jpg">

                <img class="image2" src="download%20(6).jpg">



            </div>
        </section>


 <section id="Sliding">
     <h2>Sliding gallary</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
         <li data-target="#myCarousel" data-slide-to="5"></li>
         <li data-target="#myCarousel" data-slide-to="6"></li>
         <li data-target="#myCarousel" data-slide-to="7"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img class="img-responsive" src="avengers-tony-stark-iron-man-movie-hd-wallpaper-2880x1800-1920x1080.jpg" alt="Tony Stark" style=" width:100%;">
                <div class="carousel-caption">
                    <h3> Tony Stark</h3>

                    <p></p>
                </div>

            </div>
            <div class="item ">
                <img class="img-responsive" src="download%20(1).jpg" alt="Thor" style=" width:100%;">
                <div class="carousel-caption">
                    <h3> Thor </h3>

                    <p></p>
                </div>

            </div>
            <div class="item ">
                <img class="img-responsive" src="download%20(2).jpg" alt="Falcon" style=" width:100%;">
                <div class="carousel-caption">
                    <h3> Falcon </h3>

                    <p></p>
                </div>

            </div>
            <div class="item ">
                <img class="img-responsive" src="download%20(3).jpg" alt="Hawkeye" style=" width:100%;">
                <div class="carousel-caption">
                    <h3>Hawkeye </h3>

                    <p></p>
                </div>

            </div>
            <div class="item ">
                <img class="img-responsive" src="download%20(4).jpg" alt="Black Widow" style=" width:100%;">
                <div class="carousel-caption">
                    <h3> Black Widow </h3>

                    <p></p>
                </div>

            </div>
            <div class="item ">
                <img class="img-responsive" src="download%20(5).jpg" alt="Hulk" style=" width:100%;">
                <div class="carousel-caption">
                    <h3> Hulk </h3>

                    <p></p>
                </div>

            </div>
            <div class="item ">
                <img class="img-responsive" src="download%20(6).jpg" alt="Thanos" style=" width:100%;">
                <div class="carousel-caption">
                    <h3> Thanos </h3>

                    <p></p>
                </div>

            </div>
            <div class="item ">
                <img class="img-responsive" src="download.jpg" alt="Captain America" style=" width:100%;">
                <div class="carousel-caption">
                    <h3> Captain America </h3>

                    <p></p>
                </div>

            </div>



        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
     </section>
        
    </div>
   
    
            
  
    


</body>

</html>
